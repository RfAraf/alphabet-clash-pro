<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>

    <!-- tailwind & daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-anton {
        font-family: "Anton", sans-serif;
      }

      .font-poppins {
        font-family: "Poppins", sans-serif;
      }

      .font-inter {
        font-family: "Inter", sans-serif;
      }

      /* <button class="btn bg-primary-color text-white border-0">Search</button> */
    </style>
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        id="home-screen"
        class="min-h-screen text-white flex justify-center items-center hidden"
      >
        <div class="flex flex-col items-center space-y-4">
          <h1 class="text-8xl font-anton">Alpha Clash Pro</h1>
          <h3>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</h3>
          <button class="btn text-white">Play Now</button>
        </div>
      </section>

      <!-- play ground -->
      <section id="play-ground ">
        <div class="flex flex-col justify-center items-center space-y-8">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 py-2 rounded-b-xl text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-black text-9xl font-bold">Y</p>
            </div>
          </div>

          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>

          <!-- life score -->
          <div class="w-3/4 flex justify-between">
            <button class="btn bg-[#894189] text-white rounded-full">
              Life
              <img src="./images/life.svg" alt="" />
              <span>5</span>
            </button>
            <button class="btn bg-[#360490] text-white rounded-full">
              Score
              <img src="./images/score.svg" alt="" />
              <span>0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- score board -->
      <section id="score-board"></section>
    </main>
  </body>
</html>
